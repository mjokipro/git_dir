{% extends 'base.html' %}
{% block content %}

 <div>
  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
  
      {{field.label}}
      {{field}}
      {% for err in field.errors %}
      {{err}}
      {% endfor %}
 
    {% endfor %}
    <button>Save</button>
  </form>
</div>
{% endblock %}
