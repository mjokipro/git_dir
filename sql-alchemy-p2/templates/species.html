{% extends 'base.html' %}

{% block title %}{{ species }}{% endblock %}

{% block content %}


    <h1>Pets Of Species {{species}}</h1>
    <ul>
      {% for pet in pets %}
      <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
      {% endfor %}
    </ul>
    <a href="/">Back to All Pets</a>

{% endblock %}
