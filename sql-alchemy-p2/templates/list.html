{% extends 'base.html' %}

{% block title %}Pets List{% endblock %}

{% block content %}
<h1>Pets</h1>

    <!-- Set li's as links in a loop -->
    <ul>
        {% for pet in pets %}
        <li><a href="/{{ pet.id }}">{{ pet.name }}</a></li>
        {% endfor %}
    </ul>

    <form method="POST">
        <p>Name:     <input name="name" type="text" placeholder="Enter name"></p>
        <p>Species:  <input name="species" type="text" placeholder="Enter species"></p>
        <p>Hunger:   <input name="hunger" type="number" placeholder="Enter integer"></p>
        <button>Save</button>
    </form>



{% endblock %}
