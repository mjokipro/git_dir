{% extends 'base.html' %}

{% block title %}My awesome page title{% endblock %}

{% block content %}

  <h2>All movies</h2>
  <ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
  </ul>

  <form action="/movies/new">
    <input type="text" placeholder="movie" name="title" />
    <button>Submit</button>
  </form>

{% endblock %}
