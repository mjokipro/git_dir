{% extends 'base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block content %}

  <div>
    <h1 class="mt-3">{{ tag.name }}</h1>

    <form class="mt-3">
      <a class="btn btn-secondary" href="/tags">Cancel</a>
      <button class="btn btn-primary" formaction="/tags/{{ tag.id }}/edit" formmethod="GET">Edit</button>
      <button class="btn btn-danger" formaction="/tags/{{ tag.id }}/delete" formmethod="POST">Delete</button>
    </form>
  </div>

  <div>
    <h3 class="mt-3">Tags</h3>
    <ul>
    {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
  </div>
{% endblock %}
