{% block title %}Create Tag{% endblock %}

{% block content %}

<h1>Create A Tag</h1>

      <input type="text" name="name" placeholder="Enter a tag">

      <a href="/tags" class="btn btn-secondary">Cancel</a>

      <button class="btn btn-primary" type="submit">Add</button>

</form>

{% endblock %}
