<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>{% block title %} base.html {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Flask Feedback</a>
            <ul class="nav navbar-nav flex-row float-right">
        {% if 'username' in session %}
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/users/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/users/register">Sign Up</a>
              </li>
        {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
        
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
