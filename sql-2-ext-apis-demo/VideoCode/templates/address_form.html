{% extends 'base.html' %}

{% block title %}Add Address Form{% endblock %}

{% block content %}
<h1 class="display-1">Add Address Form</h1>
{% if coords %}
<h3>Lattitude:  {{ coords['lat'] }}</h3>
<h3>Longitude:  {{ coords['lng'] }}</h3>
{% endif %}
<form action="/geocode" class="form-group mt-5">
  <input class="form-control" type="text" name="address" placeholder="Enter address" />
<button class="btn btn-primary mt-3">Submit</button>
</form>

{% endblock %}
